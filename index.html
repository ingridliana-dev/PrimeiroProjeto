<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />


    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <title>Login</title>

</head>

<body>

    <div class="container">
        <div class="header-container">
            <img src="icon.png" alt="akumanomi" width="50px">
            <h1>Entrar</h1>
        </div>

        <form action="#">
            <div class="input-container">
                <input type="text" name="txtEmail" id="txtEmail" placeholder="Email" required
                    style="background-image: url('https://img.icons8.com/ios-glyphs/28/ffffff/user--v1.png');">

                <div class="tooltip">
                    <a href="https://www.google.com/intl/pt-BR/gmail/about/" target="_blank">
                        <img width="28" height="28" src="https://img.icons8.com/ios-glyphs/30/ffffff/help.png"
                            alt="help" />
                    </a>
                    <span class="tooltiptext">
                        Use seu endereço eletrônico. Se precisar criar um novo clique na imagem.
                    </span>
                </div>
            </div>

            <div class="input-container">
                <input type="password" name="txtSenha" id="txtSenha" placeholder="Senha" required
                    style="background-image: url('https://img.icons8.com/ios-filled/28/ffffff/password.png');">

                <div class="tooltip">
                    <a href="#" target="_blank">
                        <img />
                    </a>
                    <span class="tooltiptext">
                        Use a senha que você usou quando criou seu cadastro.
                    </span>
                </div>
            </div>

            <div class="box-a-right">
                <a href="esqueciSenha.html">Esqueci minha senha</a>
            </div>

            <button type="submit">Acessar</button>
        </form>
        <p>
            Não possui cadastro?
        <div class="box-a-center">
            <a href="cadastroCliente.html">Cadastre-se</a>
        </div>
        </p>
    </div>
</body>

</html>
