<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Esqueci a Senha</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="icon.png">
    
    <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>
    <div class="container">
        <div class="header-container">
            <img src="icon.png" alt="akumanomi" width="50px">
            <h1>Nova Senha</h1>
        </div>
        <form action="#">
            <div class="input-container">
                <input type="text" name="txtEmail" id="txtEmail" placeholder="Digite seu Email"
                style="background-image: url('https://img.icons8.com/sf-regular-filled/30/ffffff/new-post.png');">
                
                <div class="tooltip">
                    <a href="#" target="_blank">
                        <img />
                    </a>
                    <span class="tooltiptext">
                        Use o email que você usou quando criou seu cadastro.
                    </span>
                </div>
            </div>
            <button>Enviar</button>
        </form>
        <p>
            Já possui cadastro?
            <a href="index.html">Faça o Login</a>
        </p>

        <p>
            Não possui cadastro? 
            <a href="cadastroCliente.html">Cadastre-se</a>
        </p>

    </div>
</body>

</html>
